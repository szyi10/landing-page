<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Giarddesign</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-grey h-screen w-screen flex flex-col items-center justify-center"
  >
    <div class="flex flex-col px-4">
      <small class="font-inter mb-1 text-neutral-400">404 error</small>
      <h2 class="text-2xl md:text-4xl font-montserrat font-bold text-green">
        Ups! <span class="text-black">Nie znaleziono strony!</span>
      </h2>
      <p class="mb-4 font-inter text-neutral-500">
        Podana strona nie została znaleziona w tej witrynie. Sprawdź adres URL
        pod kątem błędów i spróbuj ponownie.
      </p>
      <a
        href="/"
        class="font-inter border border-green bg-green text-grey px-6 py-3.5 rounded-[200px] flex items-center justify-center gap-2"
      >
        <img
          src="./assets/arrows/white-right.svg"
          alt="Powrót"
          class="rotate-180"
        />
        Przejdź do storny głównej
      </a>
    </div>
    <script src="./js/tailwind.js"></script>
  </body>
</html>
